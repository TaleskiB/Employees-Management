<html lang="en">

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">

<body>

  <div class="container-fluid loginpage">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-3 mx-auto d-block">

        <img class="center-logo mx-auto d-block text-center logoto pb-2 pt-5" src="images/logo-gt.png" />
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Логирај се</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Е-маил</label>
                        </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Лозинка</label>
                    </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Зачувај ја Лозинката</label>
                    </div>
              <a href="dash.html" class="btn btn-lg btn-block btn-primary text-uppercase" role="button">Логирај се</a>
                <hr class="my-4">
                  </form>
                    </div>
                      </div>
                        <h2 class="text-center py-5 mr-5 title2" style="color: white"><a href="http://10.91.162.141/bale/" target="_blank">Created by <<strong style="color: red">/</strong>taleski></a></h2>
                          </div>
                            </div>
                              </div>
